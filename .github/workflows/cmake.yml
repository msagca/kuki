name: CMake
on:
  push:
    paths:
      - "**.cpp"
      - "**.c"
      - "**.hpp"
      - "**.h"
      - "**.inl"
      - "**/CMakeLists.txt"
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
      - name: Install prerequisites for Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt install -y build-essential ninja-build cmake libwayland-dev libxkbcommon-dev xorg-dev
      - uses: ilammy/msvc-dev-cmd@v1
        if: runner.os == 'Windows'
      - uses: Cyberboss/install-winget@v1
        if: runner.os == 'Windows'
      - name: Install Ninja for Windows
        if: runner.os == 'Windows'
        run: winget install --id Ninja-build.Ninja --accept-source-agreements --disable-interactivity
      - uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-
      - name: Configure
        run: |
          cmake -G "Ninja" -B build -DBUILD_TESTS=ON .
      - name: Build
        run: |
          cmake --build build
      - uses: actions/upload-artifact@v4
        if: runner.os == 'Linux'
        with:
          name: test-artifacts
          path: build/tests
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: test-artifacts
          path: build/tests
      - name: Run tests
        run: |
          cd build/tests
          chmod +x tests
          ./tests
