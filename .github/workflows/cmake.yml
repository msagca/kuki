name: CMake
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest
      - uses: lukka/run-vcpkg@v11
      - name: Set CMake preset on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "CMAKE_PRESET=windows-release" >> $env:GITHUB_ENV
      - name: Set CMake preset on Linux
        if: runner.os != 'Windows'
        run: |
          echo "CMAKE_PRESET=linux-release" >> $GITHUB_ENV
      - uses: lukka/run-cmake@v10
        with:
          workflowPreset: ${{ env.CMAKE_PRESET }}
