name: CMake
on:
  push:
    paths:
      - "**.cpp"
      - "**.c"
      - "**.hpp"
      - "**.h"
      - "**.inl"
      - "**/CMakeLists.txt"
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Linux Prerequisites
        if: runner.os == 'Linux'
        run: sudo apt install -y build-essential ninja-build cmake libwayland-dev libxkbcommon-dev xorg-dev
      - name: Windows Prerequisites
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Configure
        run: cmake -DCMAKE_CXX_FLAGS="-fpermissive" .
      - name: Build
        run: cmake --build .
