name: CMake
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg
  GITHUB_PATH: $GITHUB_PATH:$VCPKG_ROOT
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: bash scripts/install-requirements.sh
      - name: Cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-
      - name: Set up vcpkg
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: bash scripts/setup-vcpkg.sh
      - name: Configure
        run: cmake -DCMAKE_CXX_FLAGS="-fpermissive" .
      - name: Build
        run: cmake --build .
