name: CMake
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest
      - uses: lukka/run-vcpkg@v11
      - name: Set CMake preset
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "CMAKE_PRESET=windows-release" >> $GITHUB_ENV
          else
            echo "CMAKE_PRESET=linux-release" >> $GITHUB_ENV
          fi
      - uses: lukka/run-cmake@v10
        with:
          workflowPreset: ${{ env.CMAKE_PRESET }}
